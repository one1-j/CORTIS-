<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORTIS Âë®ÈÇäÁ¥ÄÈåÑË°®</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORTIS THEME --- */
        :root {
            --bg-color: #F0ECE6;   /* Á±≥ÊùèËâ≤ */
            --text-color: #262626; /* ÁÇ≠ÈªëËâ≤ */
            --white: #FFFFFF;
            --border: 2px solid var(--text-color);
            --font-main: 'Inter', 'Noto Sans TC', sans-serif;
            --accent-color: #d63031; /* Ë≠¶Á§∫Á¥Ö */
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-bottom: 80px; /* È†êÁïôÂ∫ïÈÉ®Êìç‰ΩúÂàóÁ©∫Èñì */
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Header (ÁßªÈô§ÂúñÊ°àÔºåÁ¥îÊñáÂ≠ó) --- */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: var(--border);
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1;
        }

        h1 span {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 5px;
            margin-top: 10px;
        }

        /* --- Áµ±Ë®àÊï∏ÊìöÊ¢ù --- */
        .stats-bar {
            background: var(--text-color);
            color: var(--bg-color);
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 1.1rem;
            border: 2px solid var(--text-color);
        }

        .stat-group { display: flex; gap: 20px; }
        .stat-item span { font-weight: 900; margin-left: 5px; }

        /* --- ‰∏ª‰ΩàÂ±Ä --- */
        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 40px;
            align-items: start;
        }

        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
            h1 { font-size: 3rem; }
        }

        /* --- Ë°®ÂñÆÊ®£Âºè --- */
        .form-panel {
            background: var(--bg-color);
            border: var(--border);
            padding: 25px;
            position: sticky;
            top: 20px;
            z-index: 10;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 900;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group { margin-bottom: 15px; }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #999;
            border-radius: 0;
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.95rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 2px solid var(--text-color);
            background: var(--white);
        }

        textarea { resize: vertical; height: 80px; }

        .row { display: flex; gap: 10px; }

        .payment-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .radio-label {
            flex: 1;
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-label {
            background: var(--text-color);
            color: var(--white);
            border-color: var(--text-color);
            font-weight: bold;
        }

        .hidden { display: none; }

        .btn-submit {
            width: 100%;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-submit:hover { transform: scale(0.98); }

        /* --- Âç°ÁâáÂàóË°®Ê®£Âºè --- */
        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .merch-card {
            background: var(--white);
            border: var(--border);
            position: relative;
            transition: transform 0.2s;
        }
        
        .merch-card.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .merch-card.refunded {
            opacity: 0.6;
            border-style: dashed;
        }

        /* ÈÅ∏ÊìáÊ°ÜÊ®£Âºè */
        .card-select-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
        }
        
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-color);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: transparent;
        }
        
        .merch-card.selected .custom-checkbox {
            background: var(--text-color);
            color: var(--white);
        }

        .card-img-wrap {
            height: 200px;
            background: #e0e0e0;
            border-bottom: var(--border);
            overflow: hidden;
            position: relative;
        }
        .merch-img { width: 100%; height: 100%; object-fit: cover; }

        .card-body { padding: 15px; }

        .card-header {
            margin-bottom: 10px;
            padding-left: 30px; /* ÁÇ∫‰∫ÜÈÅøÈñã checkbox */
        }
        .item-name {
            font-size: 1.1rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.3;
        }
        .order-date {
            font-size: 0.75rem;
            color: #666;
            white-space: nowrap;
        }

        /* Âêà‰ΩµË®ÇÂñÆÊ®ôÁ±§ */
        .group-tag {
            display: inline-block;
            background: var(--text-color);
            color: var(--white);
            font-size: 0.75rem;
            padding: 2px 8px;
            margin-top: 5px;
            font-weight: bold;
            border-radius: 2px;
        }
        .group-tag .remove-group {
            margin-left: 5px;
            cursor: pointer;
            color: #aaa;
        }
        .group-tag .remove-group:hover { color: #fff; }

        /* Â∞çÂ∏≥Ë≥áË®äÂçÄ */
        .finance-block {
            background: #f4f4f4;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.85rem;
            border-left: 4px solid var(--text-color);
        }
        .finance-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .finance-total { 
            border-top: 1px dashed #aaa; 
            padding-top: 5px; 
            margin-top: 5px; 
            font-weight: 900; 
            font-size: 1rem; 
            text-align: right;
        }

        .refund-badge {
            color: var(--accent-color);
            font-weight: bold;
            display: block;
            text-align: right;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* ÂãæÈÅ∏ÂºèÈÄ≤Â∫¶Ê¢ù */
        .progress-checklist {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .check-item {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .check-box {
            width: 14px;
            height: 14px;
            border: 1px solid var(--text-color);
            margin-right: 4px;
            display: inline-block;
            background: transparent;
        }
        .check-item.checked .check-box {
            background: var(--text-color);
        }

        /* ÊåâÈàïÂçÄ */
        .card-links {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .link-btn {
            flex: 1;
            text-align: center;
            text-decoration: none;
            font-size: 0.75rem;
            border: 1px solid #ccc;
            color: #555;
            padding: 5px;
            display: block;
        }
        .link-btn:hover { background: #eee; }

        .notes-area {
            font-size: 0.8rem;
            color: #555;
            background: #fff8dc;
            padding: 8px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .card-actions {
            display: flex;
            border-top: var(--border);
            margin: 0 -15px -15px -15px;
        }
        .action-btn {
            flex: 1;
            background: transparent;
            border: none;
            border-right: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            font-weight: 700;
            color: var(--text-color);
            font-size: 0.8rem;
        }
        .action-btn:last-child { border: none; }
        .action-btn:hover { background: #eee; }
        .btn-refund { color: var(--accent-color); }

        /* --- Â∫ïÈÉ®ÊâπÈáèÊìç‰ΩúÂàó --- */
        .bulk-actions-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-color);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        
        .bulk-actions-bar.active {
            transform: translateX(-50%) translateY(0);
        }

        .bulk-btn {
            background: var(--white);
            color: var(--text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 900;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .bulk-btn.danger {
            background: var(--accent-color);
            color: white;
        }

        .bulk-info {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <!-- Ê®ôÈ°åÂçÄÂüü -->
        <header>
            <h1>CORTIS <span>MERCH TRACKER</span></h1>
        </header>

        <!-- Áµ±Ë®à -->
        <div class="stats-bar">
            <div class="stat-group">
                <div class="stat-item">Á∏ΩÈ†ÖÁõÆ: <span id="totalItems">0</span></div>
            </div>
            <div class="stat-item">Á∏ΩÊîØÂá∫: <span id="totalSpent">NT$ 0</span></div>
        </div>

        <div class="dashboard">
            <!-- Â∑¶ÂÅ¥ÔºöËº∏ÂÖ•Ë°®ÂñÆ -->
            <div class="form-panel">
                <div class="panel-title">Êñ∞Â¢ûÁ¥ÄÈåÑ</div>
                <form id="merchForm">
                    <div class="form-group">
                        <label>ÂïÜÂìÅÂêçÁ®±</label>
                        <input type="text" id="name" required placeholder="Ëº∏ÂÖ•Âë®ÈÇäÂêçÁ®±...">
                    </div>

                    <div class="row">
                        <div class="form-group" style="flex:1">
                            <label>‰∏ãÂñÆÊó•Êúü</label>
                            <input type="date" id="orderDate" required>
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Ë≥ºË≤∑‰æÜÊ∫ê</label>
                            <input type="text" id="source" placeholder="‰æãÂ¶Ç: ÂÆòÁ∂≤ / Êé®Áâπ">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>‰ªòÊ¨æÊñπÂºè</label>
                        <div class="payment-toggle">
                            <input type="radio" name="paymentType" id="payCOD" value="COD" checked onclick="togglePaymentFields()">
                            <label for="payCOD" class="radio-label">Ë≤®Âà∞‰ªòÊ¨æ</label>
                            
                            <input type="radio" name="paymentType" id="payTransfer" value="Transfer" onclick="togglePaymentFields()">
                            <label for="payTransfer" class="radio-label">ÈäÄË°åÂåØÊ¨æ</label>
                        </div>
                    </div>

                    <!-- ÂåØÊ¨æÂ∞àÁî®Ê¨Ñ‰Ωç -->
                    <div id="transferFields" class="hidden" style="background: #e8e4de; padding: 10px; margin-bottom: 15px;">
                        <div class="row">
                            <div class="form-group" style="flex:1">
                                <label>ÂåØÊ¨æÊó•Êúü</label>
                                <input type="date" id="transferDate">
                            </div>
                            <div class="form-group" style="flex:1">
                                <label>ÂåØÊ¨æÈáëÈ°ç</label>
                                <input type="number" id="transferAmount" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group" style="flex:1">
                            <label>ÂïÜÂìÅÂéüÂÉπ</label>
                            <input type="number" id="price" placeholder="0" required>
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>‰∫åË£úÈáëÈ°ç</label>
                            <input type="number" id="secondPay" placeholder="0">
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>ÂúãÂÖßÈÅãË≤ª</label>
                            <input type="number" id="shipping" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ë®ÇË≥ºÈÄ£Áµê</label>
                        <input type="url" id="link" placeholder="ÂéüÂßãÂïÜÂìÅÈÄ£Áµê...">
                    </div>

                    <div class="form-group">
                        <label>Ë≥£Ë≤®‰æøÈÄ£Áµê</label>
                        <input type="url" id="sellerLink" placeholder="Ë≥£Â†¥/Ë≥£Ë≤®‰æøÈÄ£Áµê...">
                    </div>

                    <div class="form-group">
                        <label>ÂÇôË®ª</label>
                        <textarea id="notes" placeholder="Á¥ÄÈåÑÂñäÂñÆÂ∏≥Ëôü„ÄÅ‰∫§ÊòìÁ¥∞ÁØÄ..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>ÂïÜÂìÅÂúñÁâá</label>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>

                    <button type="submit" class="btn-submit">Âª∫Á´ãÁ¥ÄÈåÑ</button>
                </form>
            </div>

            <!-- Âè≥ÂÅ¥ÔºöÂïÜÂìÅÂàóË°® -->
            <div id="merchList" class="merch-grid">
                <!-- Javascript will render cards here -->
            </div>
        </div>
    </div>

    <!-- Â∫ïÈÉ®ÊâπÈáèÊìç‰ΩúÂàó -->
    <div id="bulkActions" class="bulk-actions-bar">
        <div class="bulk-info">Â∑≤ÈÅ∏Âèñ <span id="selectedCount">0</span> Á≠Ü</div>
        <button class="bulk-btn" onclick="mergeSelectedItems()">üîó Âêà‰ΩµË®ÇÂñÆ</button>
        <button class="bulk-btn danger" onclick="deleteSelectedItems()">üóë Âà™Èô§</button>
        <button class="bulk-btn" onclick="clearSelection()" style="background:transparent; color:#fff; border:1px solid #fff;">ÂèñÊ∂à</button>
    </div>

    <script>
        // È†êË®≠ÂúñÁâá (Base64)
        const DEFAULT_IMG = 'data:image/svg+xml;charset=UTF-8,%3Csvg width%3D%22300%22 height%3D%22200%22 xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 viewBox%3D%220 0 300 200%22 preserveAspectRatio%3D%22none%22%3E%3Crect width%3D%22300%22 height%3D%22200%22 fill%3D%22%23ddd%22%2F%3E%3Ctext x%3D%2250%25%22 y%3D%2250%25%22 dominant-baseline%3D%22middle%22 text-anchor%3D%22middle%22 fill%3D%22%23555%22 font-family%3D%22sans-serif%22%3ENO IMAGE%3C%2Ftext%3E%3C%2Fsvg%3E';

        const form = document.getElementById('merchForm');
        const merchList = document.getElementById('merchList');
        const totalItemsEl = document.getElementById('totalItems');
        const totalSpentEl = document.getElementById('totalSpent');
        const transferFields = document.getElementById('transferFields');
        const bulkActionsBar = document.getElementById('bulkActions');
        const selectedCountEl = document.getElementById('selectedCount');

        document.getElementById('orderDate').valueAsDate = new Date();

        // ËÆÄÂèñË≥áÊñô
        let merchData = JSON.parse(localStorage.getItem('cortisTrackerDataV2')) || [];
        let selectedIds = new Set(); // Â≠òÊîæË¢´ÈÅ∏‰∏≠ÁöÑÂç°Áâá ID

        function init() {
            renderMerch();
            updateStats();
        }

        // ÂàáÊèõÂåØÊ¨æÊ¨Ñ‰ΩçÈ°ØÁ§∫
        function togglePaymentFields() {
            const isTransfer = document.getElementById('payTransfer').checked;
            if (isTransfer) {
                transferFields.classList.remove('hidden');
            } else {
                transferFields.classList.add('hidden');
            }
        }

        const getBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Êñ∞Â¢ûÂïÜÂìÅ
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageInput = document.getElementById('imageInput');
            let imageSrc = DEFAULT_IMG;
            if (imageInput.files.length > 0) {
                try {
                    imageSrc = await getBase64(imageInput.files[0]);
                } catch (error) {
                    console.error("Image Error", error);
                }
            }

            const paymentType = document.querySelector('input[name="paymentType"]:checked').value;
            
            const newMerch = {
                id: Date.now(),
                name: document.getElementById('name').value,
                orderDate: document.getElementById('orderDate').value,
                source: document.getElementById('source').value,
                paymentType: paymentType,
                transferDate: document.getElementById('transferDate').value,
                transferAmount: Number(document.getElementById('transferAmount').value),
                price: Number(document.getElementById('price').value),
                secondPay: Number(document.getElementById('secondPay').value),
                shipping: Number(document.getElementById('shipping').value),
                link: document.getElementById('link').value,
                sellerLink: document.getElementById('sellerLink').value,
                notes: document.getElementById('notes').value,
                imageSrc: imageSrc,
                group: null, // Âêà‰ΩµÁæ§ÁµÑÂêçÁ®±
                status: {
                    ordered: true,
                    paid: paymentType === 'Transfer',
                    shipped: false,
                    secondPayDone: false,
                    arrived: false,
                    received: false
                },
                refund: {
                    isRefunded: false,
                    date: '',
                    amount: 0
                }
            };

            merchData.unshift(newMerch);
            saveAndRender();
            form.reset();
            document.getElementById('orderDate').valueAsDate = new Date();
            togglePaymentFields();
        });

        // Âà™Èô§ÂñÆ‰∏Ä
        function deleteMerch(id) {
            if(confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÂóéÔºü')) {
                merchData = merchData.filter(item => item.id !== id);
                // Â¶ÇÊûúÂà™Èô§ÁöÑÈ†ÖÁõÆÂú®ÈÅ∏ÂèñÊ∏ÖÂñÆ‰∏≠ÔºåÁßªÈô§ÂÆÉ
                if (selectedIds.has(id)) {
                    selectedIds.delete(id);
                }
                saveAndRender();
            }
        }

        // ÊâπÈáèÂà™Èô§
        function deleteSelectedItems() {
            if(confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÅ∏ÂèñÁöÑ ${selectedIds.size} Á≠ÜÁ¥ÄÈåÑÂóéÔºü`)) {
                merchData = merchData.filter(item => !selectedIds.has(item.id));
                clearSelection();
                saveAndRender();
            }
        }

        // ÈÄÄÊ¨æÁôªË®ò
        function registerRefund(id) {
            const item = merchData.find(i => i.id === id);
            if(item.refund.isRefunded) {
                if(confirm('ÂèñÊ∂àÈÄÄÊ¨æÁãÄÊÖãÔºü')) {
                    item.refund.isRefunded = false;
                    item.refund.amount = 0;
                    item.refund.date = '';
                    saveAndRender();
                }
                return;
            }

            const amount = prompt("Ë´ãËº∏ÂÖ•ÈÄÄÊ¨æÈáëÈ°ç:", item.price);
            if(amount === null) return;
            
            const date = prompt("Ë´ãËº∏ÂÖ•ÈÄÄÊ¨æÊó•Êúü (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
            
            item.refund.isRefunded = true;
            item.refund.amount = Number(amount);
            item.refund.date = date;
            saveAndRender();
        }

        // Êõ¥Êñ∞ÂãæÈÅ∏ÁãÄÊÖã
        function toggleStatus(id, key) {
            const item = merchData.find(i => i.id === id);
            if(item) {
                item.status[key] = !item.status[key];
                saveAndRender();
            }
        }

        // --- ÈÅ∏ÂèñËàáÂêà‰ΩµÂäüËÉΩ ---

        function toggleSelection(id) {
            if(selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            renderSelectionUI();
        }

        function clearSelection() {
            selectedIds.clear();
            renderSelectionUI();
        }

        function renderSelectionUI() {
            // Êõ¥Êñ∞Âç°ÁâáÂ§ñËßÄ
            const cards = document.querySelectorAll('.merch-card');
            cards.forEach(card => {
                const id = Number(card.dataset.id);
                const checkbox = card.querySelector('.custom-checkbox');
                if(selectedIds.has(id)) {
                    card.classList.add('selected');
                    checkbox.innerHTML = '‚úî';

            // È°ØÁ§∫/Èö±ËóèÂ∫ïÈÉ®Êìç‰ΩúÂàó
            if(selectedIds.size > 0) {

        function mergeSelectedItems() {
            if(selectedIds.size < 2) {
                alert("Ë´ãËá≥Â∞ëÈÅ∏Êìá 2 Á≠ÜË®ÇÂñÆÈÄ≤Ë°åÂêà‰Ωµ");
                return;
            }
            const groupName = prompt("Ë´ãËº∏ÂÖ•Âêà‰ΩµÁæ§ÁµÑÂêçÁ®± (‰æãÂ¶Ç: 12ÊúàÈõÜÈÅã):");
            if(groupName) {
                // Ë®àÁÆóË¢´ÈÅ∏ÂèñÈ†ÖÁõÆÁöÑÁ∏ΩÂÉπ (ÂÉÖÈ°ØÁ§∫Áî®ÔºåËÆì‰ΩøÁî®ËÄÖÁü•ÈÅì)
                let tempTotal = 0;
                merchData.forEach(item => {
                    if(selectedIds.has(item.id)) {
                        item.group = groupName;
                        tempTotal += (item.price + item.secondPay + item.shipping);
                    }

                alert(`Âêà‰ΩµÂÆåÊàêÔºÅ\nÁæ§ÁµÑ: ${groupName}\nÂêà‰ΩµÁ∏ΩÈáëÈ°çÈ†ê‰º∞: NT$ ${tempTotal}`);

        function ungroupItem(id) {
            const item = merchData.find(i => i.id === id);
            if(confirm(`Â∞á "${item.name}" ÂæûÁæ§ÁµÑÁßªÈô§Ôºü`)) {
                item.group = null;
                saveAndRender();
            }
        }

        // ÂÑ≤Â≠ò‰∏¶Ê∏≤Êüì
        function saveAndRender() {
            localStorage.setItem('cortisTrackerDataV2', JSON.stringify(merchData));
            renderMerch();
            renderSelectionUI(); // ‰øùÊåÅÈÅ∏ÂèñÁãÄÊÖã
            updateStats();
        }

        // Ê∏≤ÊüìÂàóË°®
        function renderMerch() {
            merchList.innerHTML = '';
            merchData.forEach(item => {
                const totalCost = item.price + item.secondPay + item.shipping;
                const paidAmountDisplay = item.paymentType === 'Transfer' ? item.transferAmount : 0;
                const refundClass = item.refund.isRefunded ? 'refunded' : '';
                
                const refundHtml = item.refund.isRefunded 
                    ? `<div class="refund-badge">‚ö† Â∑≤ÈÄÄÊ¨æ: NT$ ${item.refund.amount} (${item.refund.date})</div>` 
                    : '';

                const groupHtml = item.group 
                    ? `<div class="group-tag">üì¶ ${item.group} <span class="remove-group" onclick="event.stopPropagation(); ungroupItem(${item.id})">√ó</span></div>` 
                    : '';

                const card = document.createElement('div');
                card.className = `merch-card ${refundClass}`;
                card.dataset.id = item.id;
                
                // ÈªûÊìäÂç°Áâá‰ªª‰ΩïÂú∞ÊñπÈÉΩÂèØ‰ª•ÈÅ∏Âèñ (Èô§‰∫ÜÊåâÈàï)
                // card.onclick = (e) => {
                //    if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT' && !e.target.classList.contains('check-item')) {
                //        toggleSelection(item.id);
                //    }
                // };

                const steps = [
                    { key: 'ordered', label: '‰∏ãÂñÆ' },
                    { key: 'paid', label: item.paymentType === 'Transfer' ? 'Â∑≤ÂåØ' : 'Â°´ÂñÆ' },
                    { key: 'shipped', label: 'ÁôºË≤®' },
                    { key: 'secondPayDone', label: '‰∫åË£ú' },
                    { key: 'arrived', label: 'ÊäµÂè∞' },
                    { key: 'received', label: 'È†òË≤®' }
                ];

                let checklistHtml = '<div class="progress-checklist">';
                steps.forEach(step => {
                    const isChecked = item.status[step.key] ? 'checked' : '';
                    checklistHtml += `
                        <div class="check-item ${isChecked}" onclick="toggleStatus(${item.id}, '${step.key}')">
                            <span class="check-box"></span>${step.label}
                        </div>
                    `;
                });
                checklistHtml += '</div>';

                let paymentInfoHtml = item.paymentType === 'Transfer' 
                    ? `ÂåØÊ¨æ: ${item.transferDate} (NT$${item.transferAmount})` 
                    : `Ë≤®Âà∞‰ªòÊ¨æ`;

                card.innerHTML = `
                    <div class="card-select-overlay" onclick="toggleSelection(${item.id})">
                        <div class="custom-checkbox"></div>
                    </div>
                    <div class="card-img-wrap">
                        <img src="${item.imageSrc}" class="merch-img">
                    </div>
                    <div class="card-body">
                        <div class="card-header">
                            <div>
                                <h3 class="item-name">${item.name}</h3>
                                ${groupHtml}
                                <div class="order-date">‰∏ãÂñÆÊó•: ${item.orderDate}</div>
                            </div>
                        </div>

                        <div class="card-links">
                            ${item.link ? `<a href="${item.link}" target="_blank" class="link-btn">Ë®ÇË≥ºÈÄ£Áµê</a>` : ''}
                            ${item.sellerLink ? `<a href="${item.sellerLink}" target="_blank" class="link-btn">Ë≥£Ë≤®‰æø</a>` : ''}
                        </div>

                        <div class="finance-block">
                            <div class="finance-row"><span>‰ªòÊ¨æÊñπÂºè</span> <span>${paymentInfoHtml}</span></div>
                            <div class="finance-row"><span>Êú¨È´îÂÉπÊ†º</span> <span>${item.price}</span></div>
                            <div class="finance-row"><span>‰∫åË£ú/ÈÅãË≤ª</span> <span>${item.secondPay + item.shipping}</span></div>
                            <div class="finance-total">Á∏ΩË®à: NT$ ${totalCost}</div>
                            ${refundHtml}
                        </div>

                        ${checklistHtml}

                        ${item.notes ? `<div class="notes-area">ÂÇôË®ª: ${item.notes}</div>` : ''}

                        <div class="card-actions">
                            <button class="action-btn btn-refund" onclick="registerRefund(${item.id})">
                                ${item.refund.isRefunded ? 'ÂèñÊ∂àÈÄÄÊ¨æ' : 'ÁôªË®òÈÄÄÊ¨æ'}
                            </button>
                            <button class="action-btn" onclick="deleteMerch(${item.id})">Âà™Èô§</button>
                        </div>
                    </div>
                `;
                merchList.appendChild(card);
            });
        }

        function updateStats() {
            const totalItems = merchData.length;
            const totalSpent = merchData.reduce((acc, item) => {
                const itemCost = item.price + item.secondPay + item.shipping;
                const refund = item.refund.isRefunded ? item.refund.amount : 0;
                return acc + (itemCost - refund);
            }, 0);

            totalItemsEl.innerText = totalItems;
            totalSpentEl.innerText = `NT$ ${totalSpent.toLocaleString()}`;
        }

        init();
        window.togglePaymentFields = togglePaymentFields;
    </script>
