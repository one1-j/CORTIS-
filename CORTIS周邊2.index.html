            <script>

        const DEFAULT_IMG = 'data:image/svg+xml;charset=UTF-8,%3Csvg width%3D%22300%22 height%3D%22200%22 xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 viewBox%3D%220 0 300 200%22 preserveAspectRatio%3D%22none%22%3E%3Crect width%3D%22300%22 height%3D%22200%22 fill%3D%22%23ddd%22%2F%3E%3Ctext x%3D%2250%25%22 y%3D%2250%25%22 dominant-baseline%3D%22middle%22 text-anchor%3D%22middle%22 fill%3D%22%23555%22 font-family%3D%22sans-serif%22%3ENO IMAGE%3C%2Ftext%3E%3C%2Fsvg%3E';

        function togglePaymentFields() {

            const fields = document.getElementById('transferFields');
            if (isTransfer) {
                fields.classList.remove('hidden');
            } else {
                fields.classList.add('hidden');

        // --- åœ–ç‰‡å£“ç¸®åŠŸèƒ½ (é—œéµä¿®æ­£) ---
        const getBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        // å»ºç«‹ Canvas é€²è¡Œå£“ç¸®
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 600; // é™åˆ¶æœ€å¤§å¯¬åº¦ 600px
                        const scaleSize = MAX_WIDTH / img.width;
                        
                        // å¦‚æœåœ–ç‰‡åŸæœ¬å°±å¾ˆå°ï¼Œå°±ä¸ç¸®æ”¾
                        if (scaleSize >= 1) {
                            resolve(event.target.result);
                            return;
                        }

                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // è¼¸å‡ºå£“ç¸®å¾Œçš„åœ–ç‰‡ (å“è³ª 0.7)
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        }

                    console.error(storageError);
                }

            } catch (error) {
                alert("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + error.message);
                console.error(error);
